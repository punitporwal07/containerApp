# when running this service on CloudProvider use : service types as LoadBalancer with container port as 31000 and image port 8000
apiVersion: v1
kind: Service
metadata:
  name: web-lbsvc
spec:
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: 8000
    protocol: TCP
  selector:
    app: web
    
